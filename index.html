    <script>
        "use strict";
        //fizzbuzz
        
        let userinput = parseInt(window.prompt("Enter a number for FizzBuzz:"));
        function fizzbuzz(num){
            if(num % 3 === 0 || num % 5 === 0){
                return "FizzBuzz!"
            }
            else if(num % 5 === 0){
                return "Buzz"
            }
            else if(num % 3 === 0){
                return "Fizz"
            }
            else{
                return "どっちにも該当せぬ"
            }
        }
        console.log(fizzbuzz(userinput));


    </script>
